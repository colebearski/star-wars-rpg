<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG!</title>

	<!-- Style link baby -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<!-- jQuery link baby -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Reset sheet, which I will probably break for now | time constraints -->
	<link rel="stylesheet" type="text/css" href="aaaaassets/css/reset.css">

</head>
<body>

	<!-- Header -->
	
	<div class="page-header">

		<h1>Star Wars RPG!</h1>

	</div>

	<!-- Characters -->

	<div class="container">
		<div class="row">

			<div class="col-lg-12" id="character-section">

				<!-- Luke -->
				
				<div id="character" data-name="Luke">
				<div class="character-name">Luke</div>
				<img class="character-image" src="assets/images/star-wars0.jpg">
				<div id="luke-health">120</div>
				</div> 

				<!-- Vader -->

				<div id="character" data-name="Darth">
				<div class="character-name">Darth</div>
				<img class="character-image" src="assets/images/star-wars1.jpg">
				<div id="darth-health">140</div>
				</div>
				
				<!-- Sid Vicious -->

				<div id="character" data-name="Sidious">
				<div class="character-name">Sidious</div>
				<img class="character-image" src="assets/images/star-wars2.jpg">
				<div id="sidious-health">150</div>
				</div>

				<!-- Maul -->

				<div id="character" data-name="Maul">
				<div class="character-name">Maul</div>
				<img class="character-image" src="assets/images/star-wars3.jpg">
				<div id="maul-health">100</div>
				</div>

				<div class="row-label">Select your player and your combatant!</div>
			</div>

		</div>

		<!-- Ended the first row | Container is still breathing! -->

		<!-- Arena -->

		<div class="row">

			<div class="col-lg-12" id="arena-section"> 

			<div class="row-label">Prepare for battle!</div>

			<div id="arena">

				<button class="btn" id="attack-button">Attack</button>
				<div class="jumbotron" id="gameMessage"></div>

				</div>

			</div>
		</div>


<!-- container div -->
	</div>


<!-- Game Logic -->

	<script type="text/javascript" src="assets/javascript/swlogic.js"></script>

</body>
</html>
